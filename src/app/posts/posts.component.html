<p-table [value]="posts" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
      <th>Quantity</th>
      <th>Подробнее</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.userId }}</td>
      <td>{{ product.id }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.body }}</td>
      <td routerLink="/posts/{{product.id }}">Подробнее</td>
    </tr>
  </ng-template>
</p-table>
